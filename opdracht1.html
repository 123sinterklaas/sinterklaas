<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sinterklaas website</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Navigatie -->
  <nav>
    <div class="nav-left">
        <img src="images/logo balk.png" alt="Logo balk" class="logo">
        <a><u>opdracht 1</u></a>
        <a>opdracht 2</a>
        <a>opdracht 3</a>
    </div>
  </nav>

  <!-- Titel -->
  <h1>Opdracht 1</h1>

  <!-- Afbeelding -->
  <img src="images/Sinterklaas schoorsteen.jpg" alt="foto sinterklaas" class="main-image">

  <!-- Tekst -->
  <section class="tekst">
      <h2 class="kop">Titel</h2>
      <p class="sinterklaas">Gedicht waar moet je zoeken?</p>
  </section>



<section class="passcode-section">
  <!-- Display -->
  <div class="display">
    <div id="typedNumbers" class="typed">----</div>
  </div>

  <!-- Keypad -->
  <div class="keypad">
    <button class="key" data-key="1">1</button>
    <button class="key" data-key="2">2</button>
    <button class="key" data-key="3">3</button>
    <button class="key" data-key="4">4</button>
    <button class="key" data-key="5">5</button>
    <button class="key" data-key="6">6</button>
    <button class="key" data-key="7">7</button>
    <button class="key" data-key="8">8</button>
    <button class="key" data-key="9">9</button>
    <button class="key small" id="clear">Weg</button>
    <button class="key" data-key="0">0</button>
    <button class="key small" id="enter">Enter</button>
  </div>

  <!-- Feedback -->
  <div id="feedback" class="feedback"></div>

  <button class="hint" onclick="myFunction()">Hint</button>
</section>


  <script src="script1.js"></script>
</body>
</html>
